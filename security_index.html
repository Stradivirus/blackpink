<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 위협 상관관계 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,rgb(1, 3, 10) 0%,rgb(62, 38, 87) 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .section-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .correlation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.15),
                0 8px 16px rgba(0,0,0,0.1);
        }

        .correlation-card {
            min-height: 350px;
        }

        .stats-card {
            min-height: 300px;
        }

        .card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            text-align: center;
        }

        .image-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-card .image-container {
            height: 200px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.02);
        }

        .icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .grid-layout {
            margin-bottom: 40px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body { padding: 15px; }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .correlation-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px;
            }
        }

        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        /* 모달 스타일 추가 */
        #imageModal {
            display: none; 
            position: fixed; 
            z-index: 9999; 
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        #imageModal img {
            max-width: 90%;
            max-height: 80%;
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <div class="header">
            <h1>🛡️ 보안 위협 상관관계 대시보드</h1>
            <p>실시간 보안 위협 분석 및 상관관계 모니터링</p>
        </div>

        <!-- 통계 분석 섹션 -->
        <div class="grid-layout">
            <h2 class="section-title">📈 통계 분석</h2>
            <div class="stats-grid">
                <div class="card stats-card">
                    <h4>🔍 위협 유형별 월간 추이</h4>
                    <div class="image-container">
                        <img id="threat-monthly-chart" src="/plot/threat_m" alt="위협 유형별 월간 추이" loading="lazy">
                    </div>
                </div>

                <div class="card stats-card">
                    <h4>🎯 위험 등급 비율</h4>
                    <div class="image-container">
                        <img src="/plot/risk" alt="위험 등급 비율" loading="lazy">
                    </div>
                </div>

                <div class="card stats-card">
                    <h4>📅 연도별 침해 현황</h4>
                    <div class="image-container">
                        <img src="/plot/threat_y" alt="연도별 침해 현황" loading="lazy">
                    </div>
                </div>

                <div class="card stats-card">
                    <h4>✅ 처리된 위협 종류</h4>
                    <div class="image-container">
                        <img src="/plot/processed_threats" alt="처리된 위협 종류" loading="lazy">
                    </div>
                </div>
            </div>
        </div>

        <!-- 상관관계 분석 섹션 -->
        <div class="grid-layout">
            <h2 class="section-title">📊 상관관계 분석</h2>
            <div class="correlation-grid">
                <div class="card correlation-card">
                    <div class="icon">1</div>
                    <h3>🖥️ 서버별 위협 발생</h3>
                    <div class="image-container">
                        <img src="/plot/correl_threats_server" alt="서버별 위협 발생 분석" loading="lazy">
                    </div>
                </div>

                <div class="card correlation-card">
                    <div class="icon">2</div>
                    <h3>⚠️ 위협 등급별 처리 현황</h3>
                    <div class="image-container">
                        <img src="/plot/correl_risk_status" alt="위협 등급별 처리 현황" loading="lazy">
                    </div>
                </div>

                <div class="card correlation-card">
                    <div class="icon">3</div>
                    <h3>🔧 위협 유형과 조치 방법</h3>
                    <div class="image-container">
                        <img src="/plot/correl_threat_action" alt="위협 유형과 조치 방법" loading="lazy">
                    </div>
                </div>

                <div class="card correlation-card">
                    <div class="icon">4</div>
                    <h3>👥 위협 유형별 필요 인원</h3>
                    <div class="image-container">
                        <img src="/plot/correl_threat_handler" alt="위협 유형별 필요 인원" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 팝업 -->
    <div id="imageModal" class="modal">
        <span class="close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // 서버에서 위협 유형 목록을 가져오는 함수
        let threatTypes = [];
        let currentThreatIndex = 0;

        // 서버에서 top_threats 데이터를 가져오기
        async function fetchTopThreats() {
            try {
                const response = await fetch('/api/top_threats');
                const data = await response.json();
                threatTypes = data.top_threats || [];
                console.log('서버에서 받은 위협 유형:', threatTypes);
                
                // 위협 유형을 받은 후 첫 번째 그래프 로드
                if (threatTypes.length > 0) {
                    updateThreatMonthlyChart();
                    // 2초마다 그래프 업데이트 시작
                    setInterval(updateThreatMonthlyChart, 2000);
                }
            } catch (error) {
                console.error('위협 유형 데이터를 가져오는데 실패:', error);
                // 서버 연결 실패 시 기본값 사용
                threatTypes = ['malware', 'phishing', 'ddos', 'sql_injection', 'brute_force'];
                updateThreatMonthlyChart();
                setInterval(updateThreatMonthlyChart, 2000);
            }
        }

        // 위협 유형별 월간 추이 그래프 업데이트 함수
        function updateThreatMonthlyChart() {
            if (threatTypes.length === 0) return;
            
            const threatChart = document.getElementById('threat-monthly-chart');
            const currentThreat = threatTypes[currentThreatIndex];
            
            // 새로운 URL로 이미지 업데이트 (캐시 방지를 위해 timestamp 추가)
            const timestamp = new Date().getTime();
            threatChart.src = `/plot/threat_m/${currentThreat}?t=${timestamp}`;
            
            // 다음 위협 유형으로 순환
            currentThreatIndex = (currentThreatIndex + 1) % threatTypes.length;
        }

        // 페이지 로드 시 위협 유형 데이터 가져오기
        fetchTopThreats();

        // 이벤트 위임 방식: 모든 이미지 클릭시 모달 열기
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                const src = e.target.src;
                document.getElementById('modalImage').src = src;
                document.getElementById('imageModal').style.display = "flex";
            }
        });

        // 모달 닫기
        document.getElementById('modalClose').onclick = function() {
            document.getElementById('imageModal').style.display = "none";
        };

        // 바깥 클릭시 닫기
        document.getElementById('imageModal').onclick = function(e) {
            if (e.target === this) {
                this.style.display = "none";
            }
        };
    </script>
</body>
</html>
