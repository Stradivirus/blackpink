<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Todo 등록</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>할 일 등록</h1>
        <form id="todo-form">
          <label for="title">제목:</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            class="left-input"
          /><br /><br />
          <label for="description">설명:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="left-input"
          /><br /><br />
          <label for="due_date">기한:</label>
          <input
            type="date"
            id="due_date"
            name="due_date"
            class="calendar-input left-input"
            required
          />
          <button type="submit">등록</button>
        </form>
        <div id="result"></div>
      </div>
      <div class="right">
        <h2>등록된 할 일 목록</h2>
        <div class="category-bar">
          <button class="category-btn active" data-status="전체">전체</button>
          <button class="category-btn" data-status="등록됨">등록됨</button>
          <button class="category-btn" data-status="시작">시작</button>
          <button class="category-btn" data-status="진행중">진행중</button>
          <button class="category-btn" data-status="완료">완료</button>
        </div>
        <ul id="todo-list"></ul>
        <div id="pagination" style="margin-top: 20px; text-align: center"></div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
